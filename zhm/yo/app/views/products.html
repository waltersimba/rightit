<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="filter-sidebar">
                <div class="title"><span>Categories</span></div>
                <ul>
                    <li>
                        <div class="checkbox">
                            <input type="checkbox" id="DressCheckbox" checked="checked"><label for="DressCheckbox">Ladies (10)</label>
                        </div>
                    </li>
                    <li>
                        <div class="checkbox">
                            <input type="checkbox" id="SweaterCheckbox"><label for="SweaterCheckbox">Men (09)</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="title"><span>Men</span></div>

            <div class="col-sm-4 col-md-3 box-product-outer" ng-repeat="product in items">
                <div class="box-product">
                    <div class="img-wrapper">
                        <a href="detail.html">
                            <img alt="Product" ng-src="{{vm.getImageLink(product)}}">
                        </a>
                        <div class="option">
                            <a ng-click="vm.addToCart(product)" data-toggle="tooltip" data-placement="bottom" title="Add to Cart" class="clickable">
                                <i class="ace-icon fa fa-shopping-cart"></i>
                            </a>
                            <a ng-click="vm.addToWishlist(product)" data-toggle="tooltip" data-placement="bottom" title="Wishlist" class="clickable">
                                <i class="ace-icon fa fa-heart"></i>
                            </a>
                        </div>
                    </div>
                    <h6>
                        <a href="detail.html">{{product.title}}</a>
                    </h6>
                    <div class="price">
                        <div>{{product.amount.symbol}}{{product.amount.total}}</div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 text-center" ng-if="vm.hasProducts()">
                <ul class="pagination" class="clickable">
                    <li ng-class="{disabled : pagination.current_page === 1}"><a ng-click="vm.setPage(1)">&laquo;</a></li>
                    <li ng-class="{disabled : pagination.current_page === 1}"><a ng-click="vm.setPage(pagination.current_page - 1)">&lsaquo;</a></li>
                    <li ng-repeat="page in pages" ng-class="{active : pagination.current_page === page.value}">
                        <a ng-click="vm.setPage(page.value)">{{page.value}}</a>
                    </li>
                    <li ng-class="{disabled : pagination.current_page === pagination.total_pages}"><a ng-click="vm.setPage(pagination.current_page + 1)">&rsaquo;</a></li>
                    <li ng-class="{disabled : pagination.current_page === pagination.total_pages}"><a ng-click="vm.setPage(pagination.total_pages)">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
