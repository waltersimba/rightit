<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="filter-sidebar">
                <div class="title"><span>Categories</span></div>
                <tags on-tags-changed="vm.filterByTags"></tags>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="title"><span>{{vm.getTagTitles()}}</span></div>

            <div class="col-sm-4 col-md-3 box-product-outer" ng-repeat="product in items">
                <div class="box-product">
                    <div class="img-wrapper">
                        <a href="detail.html">
                            <img alt="Product" ng-src="{{vm.getImageLink(product)}}">
                        </a>
                        <div class="option">
                            <a ng-click="vm.addToCart(product)" data-toggle="tooltip" data-placement="bottom" title="Add to Cart" class="clickable">
                                <i class="ace-icon fa fa-shopping-cart"></i>
                            </a>
                            <a ng-click="vm.addToWishlist(product)" data-toggle="tooltip" data-placement="bottom" title="Wishlist" class="clickable">
                                <i class="ace-icon fa fa-heart"></i>
                            </a>
                        </div>
                    </div>
                    <h6>
                        <a href="detail.html">{{product.title}}</a>
                    </h6>
                    <div class="price">
                        <div>{{product.amount.symbol}}{{product.amount.total}}</div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 text-center" ng-if="vm.hasProducts()">
                <paginator pagination="pagination" on-page-changed="vm.refreshItems"></paginator>
            </div>
        </div>
    </div>
</div>
